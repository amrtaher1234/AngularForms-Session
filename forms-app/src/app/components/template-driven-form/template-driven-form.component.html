<div class="container-form">
  <h2 class="form-title">
    Template Driven Form
  </h2>
  <form name="form" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div class="form-group">
      <label for="name">
        <i class="material-icons">account_circle</i>
      </label>
      <input required #userName="ngModel" [(ngModel)]="model.userName" type="text" name="userName"
        placeholder="Your Name" [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }">

      <div *ngIf="f.submitted && userName.invalid" class="error-feedback">
        <p *ngIf="userName.errors.required">First Name is required</p>
      </div>
    </div>

    <!--  -->
    <div class="form-group">
      <label for="email">
        <i class="material-icons">email</i>
      </label>
      <input type="text" name="email" placeholder="Email">
    </div>
    <!--  -->
    <div class="form-group">
      <label for="password">
        <i class="material-icons">security</i>
      </label>
      <input type="text" name="password" placeholder="Password">
    </div>
    <!--  -->
    <div class="form-group">
      <label for="phone">
        <i class="material-icons">phone</i>
      </label>
      <input type="text" name="phone" placeholder="Phone Number">
    </div>
    <!--  -->
    <button type="submit" class="submit">Submit</button>

  </form>
</div>
